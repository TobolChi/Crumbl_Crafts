<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ff6b35">
    <meta name="description" content="Live cooking department dashboard with chef rankings, activity log, and menu management">
    <meta name="robots" content="index, follow">
    <title>Cooking Department - Live Dashboard</title>
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üç≥</text></svg>">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <style>
        /* CSS Variables */
        :root {
            --primary-color: #ff6b35;
            --secondary-color: #f7931e;
            --accent-color: #ffd700;
            --text-color: #ffffff;
            --bg-dark: rgba(0, 0, 0, 0.1);
            --bg-light: rgba(255, 255, 255, 0.03);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --border-radius: 15px;
            --glass-effect: rgba(255, 255, 255, 0.06);
            --success-color: #4CAF50;
            --error-color: #f44336;
            
            /* Darker, More Contrasted Background Colors */
            --header-bg: rgba(10, 10, 15, 0.85);
            --section-bg: rgba(15, 15, 20, 0.75);
            --card-bg: rgba(20, 20, 30, 0.8);
            --item-bg: rgba(25, 25, 35, 0.65);
            --item-hover-bg: rgba(35, 35, 45, 0.85);
            --activity-bg: rgba(30, 30, 40, 0.7);
            --menu-tab-bg: rgba(20, 20, 30, 0.6);
        }

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            scroll-padding-top: 20px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: url('https://i.pinimg.com/originals/41/f7/72/41f7728ec0b73ee02e86cad71292f90b.gif') center center fixed;
            background-size: cover;
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-display: swap;
            contain: layout style;
        }

        /* Glass morphism overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(10, 10, 12, 0.05) 0%, rgba(10, 10, 12, 0.08) 100%);
            z-index: -1;
        }

        /* Prevent flickering in rankings and activity */
        .chef-rankings, .activity-log {
            transform: translateZ(0);
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            contain: layout style paint;
        }
        
        .chef-card, .activity-item, .podium-card, .compact-chef-card, .menu-item {
            will-change: auto;
            transform: translateZ(0);
            backface-visibility: hidden;
            transition: transform 0.2s ease-out, box-shadow 0.2s ease-out, background-color 0.2s ease-out;
            contain: layout style;
        }
        
        .chef-card:hover, .activity-item:hover, .podium-card:hover, .compact-chef-card:hover, .menu-item:hover {
            will-change: transform, box-shadow;
        }
        
        /* GPU acceleration for smooth animations */
        .podium-card, .compact-chef-card, .menu-item, .activity-item {
            transform: translate3d(0, 0, 0);
        }

        /* Container */
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 20px;
            background: var(--header-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: 0 10px 28px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px) saturate(180%);
            position: relative;
            overflow: visible;
        }

        .header::before {
            display: none;
        }

        .header-content {
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
            gap: 16px;
            margin-bottom: 15px;
        }

        .header-title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            text-align: center;
            flex-wrap: wrap;
            justify-self: center;
        }

        .header-actions {
            display: flex;
            justify-content: flex-end;
            justify-self: end;
        }

        .header-gif {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid var(--accent-color);
        }

        .homepage-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .homepage-btn:hover {
            background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.5);
            border-color: var(--accent-color);
        }

        .homepage-btn i {
            font-size: 1rem;
        }

        .header h1 {
            font-size: 2rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 10px 0;
            position: relative;
        }

        .quick-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .quick-link {
            background: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .quick-link:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .live-stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .stat-item {
            background: linear-gradient(135deg, var(--bg-light), rgba(255, 255, 255, 0.05));
            padding: 15px 24px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(15px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            min-width: 120px;
        }

        .stat-item:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s;
        }

        .stat-item:hover:before {
            left: 100%;
        }

        .stat-item:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 40px rgba(255, 107, 53, 0.5);
            border-color: var(--accent-color);
        }

        .stat-content {
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
            z-index: 1;
        }

        .stat-icon {
            background: var(--accent-color);
            color: #000;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .stat-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--secondary-color);
            font-weight: 600;
            margin-bottom: 2px;
        }

        .stat-value {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--text-color);
        }

        /* Main Content Layout */
        .main-content {
            flex: 1;
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: 1fr auto;
            gap: 20px;
            grid-template-areas:
                "rankings activity"
                "menu menu";
        }

        .rankings-section {
            grid-area: rankings;
            background: var(--section-bg);
            backdrop-filter: blur(20px) saturate(180%);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-height: 75vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .activity-section {
            grid-area: activity;
            background: linear-gradient(135deg, rgba(25, 25, 35, 0.8), rgba(20, 20, 30, 0.7));
            backdrop-filter: blur(20px) saturate(180%);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-height: 75vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .menu-section {
            grid-area: menu;
            background: linear-gradient(135deg, rgba(30, 30, 40, 0.85), rgba(25, 25, 35, 0.75));
            backdrop-filter: blur(20px) saturate(180%);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-height: 40vh;
            display: flex;
            flex-direction: column;
        }

        /* Section Cards */
        .section-card {
            background: var(--glass-effect);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            height: fit-content;
            max-height: 70vh;
            overflow-y: auto;
        }

        .section-header {
            position: sticky;
            top: 0;
            z-index: 10;
            background: rgba(15, 15, 25, 0.9);
            backdrop-filter: blur(30px);
            padding: 20px 25px 15px 25px;
            margin: 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }

        .menu-section .section-header {
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            border-bottom: none;
            padding-bottom: 10px;
        }

        .section-header h2 {
            font-size: 1.4rem;
            margin: 0;
            text-align: center;
            color: var(--accent-color);
            text-shadow: 0 0 12px rgba(255, 215, 0, 0.35);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .section-header h2 i {
            color: var(--primary-color);
        }

        .section-content {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 25px;
            scroll-behavior: smooth;
        }

        .activity-section .section-content {
            padding: 20px;
        }

        /* Chef Rankings Layout */
        .rankings-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Top 3 Podium Layout */
        .podium-container {
            display: grid;
            grid-template-columns: 1fr 1.2fr 1fr;
            grid-template-areas:
                "second first third";
            gap: 20px;
            margin-bottom: 30px;
            align-items: end;
            padding: 0 10px;
        }

        .podium-card {
            background: var(--card-bg);
            border-radius: 25px;
            padding: 30px 20px 25px 20px;
            border: 2px solid rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(25px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            text-align: center;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
            overflow: visible;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }
        
        .podium-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s;
            border-radius: 25px;
        }
        
        .podium-card:hover::before {
            left: 100%;
        }

        /* Discord Profile Integration */
        .chef-avatar {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 4px solid var(--accent-color);
            margin: 0;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            font-weight: bold;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: visible;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .chef-avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 45px rgba(255, 107, 53, 0.6);
        }

        .chef-avatar.first-place:hover {
            transform: scale(1.08);
            box-shadow: 0 15px 50px rgba(255, 215, 0, 0.8);
        }

        .chef-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .chef-avatar.first-place {
            width: 130px;
            height: 130px;
            border-color: #ffd700;
            border-width: 5px;
            box-shadow: 0 10px 40px rgba(255, 215, 0, 0.6);
        }

        .chef-badge {
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            z-index: 3;
            filter: drop-shadow(0 3px 8px rgba(0, 0, 0, 0.5));
        }

        .chef-avatar.first-place .chef-badge {
            font-size: 2.5rem;
            animation: bounce 2s infinite;
        }

        .chef-status {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            border: 3px solid white;
            background: #43b581; /* Online green */
            z-index: 2;
        }

        .chef-status.away {
            background: #faa61a; /* Away yellow */
        }

        .chef-status.busy {
            background: #f04747; /* Busy red */
        }

        .chef-status.offline {
            background: #747f8d; /* Offline gray */
        }

        .discord-tag {
            font-size: 0.8rem;
            color: var(--secondary-color);
            opacity: 0.8;
            margin-top: 5px;
            font-family: 'Courier New', monospace;
        }

        .compact-chef-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 2px solid var(--accent-color);
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            color: white;
            font-weight: bold;
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
            margin-right: 10px;
        }

        .compact-chef-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .compact-status {
            position: absolute;
            bottom: 0px;
            right: 0px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 1px solid white;
            background: #43b581;
        }

        .podium-card.first-place {
            grid-area: first;
            transform: scale(1.1);
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.25), rgba(255, 237, 78, 0.15), var(--bg-light));
            border-color: var(--accent-color);
            border-width: 3px;
            box-shadow: 0 20px 60px rgba(255, 215, 0, 0.5), inset 0 2px 10px rgba(255, 215, 0, 0.2);
        }

        .podium-card.second-place {
            grid-area: second;
            background: linear-gradient(135deg, rgba(192, 192, 192, 0.25), rgba(232, 232, 232, 0.15), var(--bg-light));
            border-color: #c0c0c0;
            box-shadow: 0 15px 45px rgba(192, 192, 192, 0.4), inset 0 2px 8px rgba(192, 192, 192, 0.15);
        }

        .podium-card.third-place {
            grid-area: third;
            background: linear-gradient(135deg, rgba(205, 127, 50, 0.25), rgba(218, 165, 32, 0.15), var(--bg-light));
            border-color: #cd7f32;
            box-shadow: 0 15px 45px rgba(205, 127, 50, 0.4), inset 0 2px 8px rgba(205, 127, 50, 0.15);
        }

        .podium-card {
            will-change: transform;
        }
        
        .podium-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 25px 60px rgba(255, 107, 53, 0.5);
        }

        .podium-card.first-place:hover {
            transform: translateY(-10px) scale(1.13);
            box-shadow: 0 30px 70px rgba(255, 215, 0, 0.6);
        }

        .podium-chef-name {
            font-size: 1.3rem;
            font-weight: 900;
            color: var(--text-color);
            margin: 5px 0 0 0;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .podium-card.first-place .podium-chef-name {
            font-size: 1.5rem;
            color: var(--accent-color);
        }

        .podium-chef-role {
            color: var(--secondary-color);
            font-weight: 600;
            margin: 0;
            font-size: 0.85rem;
            opacity: 0.9;
        }

        .podium-rating {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 1.4rem;
            font-weight: 900;
            color: var(--accent-color);
            margin: 8px 0;
        }

        .podium-card.first-place .podium-rating {
            font-size: 1.6rem;
        }

        .podium-rating i {
            color: #ffd700;
            font-size: 1.2rem;
        }

        .podium-stats {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            font-size: 0.85rem;
            margin-top: 5px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
        }

        .podium-card.first-place .podium-stats {
            gap: 20px;
            font-size: 0.9rem;
        }

        .podium-stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .podium-stat i {
            color: var(--accent-color);
            font-size: 1rem;
        }

        .podium-stat-value {
            font-weight: 700;
            color: var(--text-color);
        }

        .podium-stat-label {
            font-size: 0.7rem;
            color: var(--secondary-color);
            opacity: 0.8;
        }

        /* Remaining Chefs Grid */
        .remaining-chefs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 12px;
        }

        .compact-chef-card {
            background: linear-gradient(135deg, rgba(35, 35, 50, 0.9), rgba(30, 30, 45, 0.8));
            border-radius: 15px;
            padding: 16px;
            border: 1.5px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        }

        .compact-chef-card:hover {
            background: linear-gradient(135deg, rgba(50, 50, 65, 0.95), rgba(45, 45, 60, 0.9));
            transform: translateX(5px) scale(1.02);
            border-color: var(--accent-color);
            box-shadow: 0 12px 40px rgba(255, 107, 53, 0.3);
        }

        .compact-rank {
            position: absolute;
            top: 8px;
            right: 8px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            min-width: 30px;
            height: 30px;
            padding: 0 8px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 0.85rem;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
        }

        .compact-info {
            flex: 1;
            min-width: 0;
        }

        .compact-name {
            font-size: 1rem;
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 3px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .compact-role {
            color: var(--secondary-color);
            font-size: 0.85rem;
            margin-bottom: 8px;
        }

        .compact-stats {
            display: flex;
            gap: 12px;
            font-size: 0.8rem;
        }

        .compact-stat {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .compact-stat i {
            color: var(--accent-color);
            width: 12px;
            text-align: center;
        }

        /* Menu System */
        .menu-tabs {
            display: flex;
            gap: 2px;
            padding: 0 20px 15px 20px;
            background: rgba(20, 20, 30, 0.85);
            backdrop-filter: blur(30px);
            position: sticky;
            top: 0;
            z-index: 9;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            margin-top: -1px;
        }

        .menu-tab {
            background: var(--menu-tab-bg);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: var(--text-color);
            padding: 10px 18px;
            border-radius: 8px 8px 0 0;
            cursor: pointer;

        async function fetchWithTimeout(url, timeout = CONFIG.requestTimeout) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), timeout);
            
            try {
                const response = await fetch(url, {
                    signal: controller.signal,
                    cache: 'no-store',
                    keepalive: true,
                    priority: 'high',
                    headers: {
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache',
                        'Accept-Encoding': 'gzip, deflate, br'
                    }
                });
                clearTimeout(timeoutId);
                return response;
            } catch (error) {
                clearTimeout(timeoutId);
                throw error;
            }
        }
        
        async function fetchDashboardData() {
            const response = await fetchWithTimeout(withCacheBust(CONFIG.dataUrl));
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}`);
            }
            return await response.json();
        }

        function applyDashboardData(data) {
            console.log('üìä Applying dashboard data:', {
                chefs: Array.isArray(data?.chefs) ? data.chefs.length : 0,
                activities: Array.isArray(data?.activities) ? data.activities.length : 0,
                menu: data?.menu ? (Array.isArray(data.menu) ? data.menu.length : Object.keys(data.menu).length) : 0,
                menuItems: data?.menuItems ? (Array.isArray(data.menuItems) ? data.menuItems.length : Object.keys(data.menuItems).length) : 0
            });
            
            const chefs = Array.isArray(data.chefs) ? data.chefs : [];
            const stats = data.stats || {};
            const totalOrders = Number(stats.totalOrders ?? chefs.reduce((sum, chef) => sum + (Number(chef.tickets) || 0), 0));
            const activeChefs = Number(stats.activeChefs ?? chefs.filter(chef => ['active', 'cooking', 'online'].includes((chef.status || '').toLowerCase())).length);
            const avgRating = Number(stats.avgRating ?? 0);

            updateLiveStats({
                total_chefs: chefs.length,
                total_orders: totalOrders,
                avg_rating: avgRating,
                active_chefs: activeChefs
            });

            updateChefRankings(chefs);
            updateActivityLog(Array.isArray(data.activities) ? data.activities : []);
            
            // Try multiple possible menu data sources
            const menuData = data.menu || data.menuItems || data.menu_items || null;
            updateMenuData(menuData);
        }

        function showEmptyState() {
            updateLiveStats({ total_chefs: 0, total_orders: 0, avg_rating: 0, active_chefs: 0 });
            elements.chefRankings.innerHTML = '<div class="loading">No chef data available</div>';
            elements.activityLog.innerHTML = '<div class="loading">No recent activity</div>';
            elements.menuContainer.innerHTML = '<div class="loading">No menu data available</div>';
            if (elements.menuTabs) elements.menuTabs.style.display = 'none';
        }

        function updateLiveStats(stats) {
            elements.totalChefs.textContent = stats.total_chefs ?? 0;
            elements.totalOrders.textContent = stats.total_orders ?? 0;
            elements.avgRating.textContent = stats.avg_rating ? `${stats.avg_rating.toFixed(1)}‚≠ê` : '‚Äî';
            elements.activeChefs.textContent = stats.active_chefs ?? 0;
        }

        function updateChefRankings(chefs) {
            if (!chefs || chefs.length === 0) {
                elements.chefRankings.innerHTML = '<div class="loading">No chef data available</div>';
                return;
            }

            const sorted = chefs.slice().sort((a, b) => (Number(b.points) || 0) - (Number(a.points) || 0));
            let html = '';

            if (sorted.length >= 1) {
                html += '<div class="podium-container">';
                [1, 0, 2].forEach(index => {
                    if (!sorted[index]) return;
                    const chef = sorted[index];
                    const rank = index + 1;
                    const placeClass = rank === 1 ? 'first-place' : rank === 2 ? 'second-place' : 'third-place';
                    const medalEmoji = rank === 1 ? 'ü•á' : rank === 2 ? 'ü•à' : 'ü•â';
                    const avatarUrl = getChefAvatar(chef);
                    const statusClass = normalizeStatus(chef.status);

                    html += `
                        <div class="podium-card ${placeClass}">
                            <div class="chef-avatar ${placeClass}">
                                <img src="${avatarUrl}" alt="${chef.name}" onerror="this.src='https://ui-avatars.com/api/?name=${encodeURIComponent(chef.name || 'Chef')}&background=random&size=128&bold=true'">
                                <div class="chef-status ${statusClass}"></div>
                                <div class="chef-badge">${medalEmoji}</div>
                            </div>
                            <div class="podium-chef-name">${chef.name || 'Chef'}</div>
                            <div class="podium-chef-role">üèÜ ${Number(chef.points) || 0} points</div>
                            <div class="podium-stats">
                                <div class="podium-stat">
                                    <i class="fas fa-clipboard-check"></i>
                                    <span class="podium-stat-value">${Number(chef.tickets) || 0}</span>
                                    <span class="podium-stat-label">Tickets</span>
                                </div>
                                <div class="podium-stat">
                                    <i class="fas fa-calendar-alt"></i>
                                    <span class="podium-stat-value">${formatJoinTime(chef.joinDate)}</span>
                                    <span class="podium-stat-label">Tenure</span>
                                </div>
                            </div>
                        </div>
                    `;
                });
                html += '</div>';
            }

            if (sorted.length > 3) {
                html += '<div class="remaining-chefs">';
                sorted.slice(3).forEach((chef, index) => {
                    const rank = index + 4;
                    const avatarUrl = getChefAvatar(chef);
                    const statusClass = normalizeStatus(chef.status);
                    const discordTag = chef.discord_tag ? `<div class="discord-tag">${chef.discord_tag}</div>` : '';

                    html += `
                        <div class="compact-chef-card">
                            <div class="compact-rank">${rank}</div>
                            <div class="compact-chef-avatar">
                                <img src="${avatarUrl}" alt="${chef.name}" onerror="this.src='https://ui-avatars.com/api/?name=${encodeURIComponent(chef.name || 'Chef')}&background=random&size=128&bold=true'">
                                <div class="compact-status ${statusClass}"></div>
                            </div>
                            <div class="compact-info">
                                <div class="compact-name">${chef.name || 'Chef'}</div>
                                ${discordTag}
                                <div class="compact-role">üèÜ ${Number(chef.points) || 0} points</div>
                                <div class="compact-stats">
                                    <div class="compact-stat">
                                        <i class="fas fa-clipboard-check"></i>
                                        <span>${Number(chef.tickets) || 0}</span>
                                    </div>
                                    <div class="compact-stat">
                                        <i class="fas fa-calendar-alt"></i>
                                        <span>${formatJoinTime(chef.joinDate)}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });
                html += '</div>';
            }

            elements.chefRankings.innerHTML = html;
        }

        function updateMenuData(menuItems) {
            console.log('üçΩÔ∏è Processing menu data:', menuItems);
            
            if (!menuItems) {
                console.log('‚ö†Ô∏è No menu data received');
                elements.menuContainer.innerHTML = '<div class="loading">No menu data available</div>';
                if (elements.menuTabs) elements.menuTabs.style.display = 'none';
                return;
            }

            // Handle array format from bot (convert to object format)
            if (Array.isArray(menuItems)) {
                console.log('üìã Converting array menu format to object format');
                const categorizedMenu = {};
                
                menuItems.forEach(item => {
                    const category = (item.category || 'other').toLowerCase();
                    if (!categorizedMenu[category]) {
                        categorizedMenu[category] = {};
                    }
                    categorizedMenu[category][item.name || 'Unknown Item'] = {
                        selling_price: item.price || item.selling_price || 0,
                        ingredients: item.ingredients || 'No description available',
                        cost_price: item.cost_price || 0
                    };
                });
                
                menuItems = categorizedMenu;
            }
            
            // Check if we have any menu items
            if (typeof menuItems === 'object' && Object.keys(menuItems).length === 0) {
                console.log('‚ö†Ô∏è Empty menu object received');
                elements.menuContainer.innerHTML = '<div class="loading">No menu items found</div>';
                if (elements.menuTabs) elements.menuTabs.style.display = 'none';
                return;
            }

            // Show tabs and generate content
            if (elements.menuTabs) elements.menuTabs.style.display = 'flex';
            
            // Create tabs dynamically
            const categories = Object.keys(menuItems);
            let tabsHtml = '';
            
            categories.forEach((category, index) => {
                const isActive = index === 0 ? 'active' : '';
                const icon = category === 'seasonal' ? 'üçÇ' : category === 'non-seasonal' ? 'üçΩÔ∏è' : category === 'catering' ? 'ü•Ç' : 'üìã';
                const label = category.split('-').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
                tabsHtml += `<button class="menu-tab ${isActive}" data-category="${category}">${icon} ${label}</button>`;
            });
            
            if (elements.menuTabs) {
                elements.menuTabs.innerHTML = tabsHtml;
            }

            // Generate menu content
            let html = '';
            categories.forEach((category, index) => {
                const isActive = index === 0 ? 'active' : '';
                const items = menuItems[category];
                
                html += `<div class="menu-category ${isActive}" data-category="${category}">`;
                
                if (!items || Object.keys(items).length === 0) {
                    html += '<div class="menu-item"><div class="menu-item-info">No items in this category</div></div>';
                } else {
                    Object.entries(items).forEach(([itemName, itemData]) => {
                        const price = itemData.selling_price != null ? `$${Number(itemData.selling_price).toFixed(2)}` : '‚Äî';
                        const costPrice = itemData.cost_price ? `<div class="cost-price">$${Number(itemData.cost_price).toFixed(2)}</div>` : '';
                        
                        html += `
                            <div class="menu-item">
                                <div class="menu-item-info">
                                    <div class="menu-item-name">${itemName}</div>
                                    <div class="menu-item-ingredients">${itemData.ingredients || 'No description available'}</div>
                                </div>
                                <div class="menu-item-prices">
                                    ${costPrice}
                                    <div class="selling-price">${price}</div>
                                </div>
                            </div>
                        `;
                    });
                }
                
                html += '</div>';
            });

            elements.menuContainer.innerHTML = html;
            setupMenuTabs();
            
            console.log(`‚úÖ Menu data loaded: ${categories.length} categories with ${Object.values(menuItems).reduce((total, cat) => total + Object.keys(cat || {}).length, 0)} items`);
        }

        function setupMenuTabs() {
            const tabs = document.querySelectorAll('.menu-tab');
            const categories = document.querySelectorAll('.menu-category');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const category = tab.getAttribute('data-category');
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    categories.forEach(c => {
                        c.classList.remove('active');
                        if (c.getAttribute('data-category') === category) {
                            c.classList.add('active');
                        }
                    });
                }, { passive: true });
            });
        }

        function updateActivityLog(activities) {
            if (!activities || activities.length === 0) {
                elements.activityLog.innerHTML = '<div class="loading">No recent activity</div>';
                return;
            }

            // Check for new activities and play notification sound
            const newActivitiesCount = activities.length;
            if (lastActivityCount > 0 && newActivitiesCount > lastActivityCount) {
                console.log(`New activity detected: ${newActivitiesCount - lastActivityCount} new entries`);
                playNotificationSound();
            }
            lastActivityCount = newActivitiesCount;

            const limited = activities.slice(0, CONFIG.maxVisibleActivities);
            const html = limited.map(activity => {
                const timeText = activity.time || (activity.timestamp ? getTimeAgo(activity.timestamp) : 'just now');
                const icon = getActivityIcon(activity.type || activity.action_type);
                const text = formatActivityText(activity);
                return `
                    <div class="activity-item">
                        <div class="activity-time">${icon} ${timeText}</div>
                        <div class="activity-text">${text}</div>
                    </div>
                `;
            }).join('');
            elements.activityLog.innerHTML = html;
        }

        function getChefAvatar(chef) {
            // Use Discord avatar URL if available, otherwise fallback to generated avatar
            if (chef.avatar && chef.avatar.includes('discord')) {
                return chef.avatar;
            }
            return chef.avatar || chef.avatar_url || `https://ui-avatars.com/api/?name=${encodeURIComponent(chef.name || 'Chef')}&background=ff6b35&color=fff&bold=true&size=128`;
        }

        function normalizeStatus(status) {
            const value = (status || '').toLowerCase();
            if (['active', 'online', 'cooking'].includes(value)) return 'online';
            if (['break', 'away', 'idle'].includes(value)) return 'away';
            if (['busy'].includes(value)) return 'busy';
            return 'offline';
        }

        function formatJoinTime(joinDate) {
            if (!joinDate) return '‚Äî';
            const start = new Date(joinDate).getTime();
            if (!Number.isFinite(start)) return '‚Äî';
            const diffDays = Math.floor((Date.now() - start) / 86400000);
            if (diffDays < 1) return '<1d';
            if (diffDays < 30) return `${diffDays}d`;
            const months = Math.floor(diffDays / 30);
            if (months < 12) return `${months}mo`;
            return `${Math.floor(months / 12)}y`;
        }

        function getActivityIcon(actionType) {
            const icons = {
                completion: '‚úÖ',
                order_completed: '‚úÖ',
                rating_received: '‚≠ê',
                menu_update: 'üìã',
                promotion: 'üìà',
                demotion: 'üìâ',
                application_submitted: 'üìù'
            };
            return icons[actionType] || 'üìù';
        }

        function formatActivityText(activity) {
            if (activity.details) {
                return activity.details;
            }
            const chef = activity.chef || activity.user_name || 'Chef';
            const action = activity.action || 'updated the kitchen';
            return `<span class="activity-user">${chef}</span> <span class="activity-action">${action}</span>`;
        }

        function getTimeAgo(timestamp) {
            const now = new Date();
            const time = new Date(timestamp);
            const diff = Math.floor((now - time) / 1000);
            if (!Number.isFinite(diff) || diff < 0) return 'just now';
            if (diff < 60) return `${diff}s ago`;
            if (diff < 3600) return `${Math.floor(diff / 60)}m ago`;
            if (diff < 86400) return `${Math.floor(diff / 3600)}h ago`;
            return `${Math.floor(diff / 86400)}d ago`;
        }

        function updateLastUpdateTime() {
            const now = new Date();
            const statusText = isOnline ? 
                (consecutiveFailures > 0 ? `${getTimeAgo(lastSuccessfulFetch)} (${consecutiveFailures} retries)` : getTimeAgo(lastSuccessfulFetch)) :
                'Offline';
            elements.lastUpdate.textContent = statusText;
            
            // Add visual indicator for connection status
            if (elements.lastUpdate.parentElement) {
                const indicator = elements.lastUpdate.parentElement.querySelector('.stat-icon i');
                if (indicator) {
                    indicator.className = isOnline ? 
                        (consecutiveFailures > 0 ? 'fas fa-exclamation-triangle' : 'fas fa-clock') :
                        'fas fa-wifi-slash';
                }
            }
        }

        // Network status monitoring like Building Dept.html
        window.addEventListener('online', () => {
            console.log('üåê Network online');
            isOnline = true;
            consecutiveFailures = 0;
            loadDashboardData();
        });

        window.addEventListener('offline', () => {
            console.log('üì° Network offline');
            isOnline = false;
        });

        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                if (refreshTimer) clearInterval(refreshTimer);
            } else {
                loadDashboardData();
                startRefresh();
            }
        });
    </script>

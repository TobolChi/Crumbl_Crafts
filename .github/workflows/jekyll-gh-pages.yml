name: Backend Leaderboard Updates

on:
  schedule:
    - cron: '*/15 * * * *'
  push:
    paths:
      - 'backend/**'
      - 'metrics_api.py'
      - 'requirements.txt'
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  update-leaderboard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        id: install_deps
        run: |
          set -euo pipefail
          if [ -f requirements.txt ]; then
            python -m pip install --upgrade pip
            pip install -r requirements.txt
          else
            echo "No requirements.txt found; installing aiohttp as fallback"
            python -m pip install --upgrade pip
            pip install aiohttp
          fi

      - name: Debug pip environment
        run: |
          echo "Python version: $(python --version)"
          echo "pip list (top 50):"
          pip list --format=columns | head -n 50
          python - <<'PY'
import importlib, sys
try:
    importlib.import_module("aiohttp")
    print("aiohttp import OK")
except Exception as e:
    print("aiohttp import FAILED:", e)
    sys.exit(2)
PY

      - name: Run leaderboard update script
        id: run_update
        run: |
          # metrics_api.py should write site_metrics.json at repo root (adjust if different)
          python metrics_api.py

      - name: Prepare data branch
        id: prepare_branch
        run: |
          set -euo pipefail
          DATA_BRANCH="data-updates"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Use GITHUB_TOKEN for authenticated remote operations
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"

          if git ls-remote --heads origin $DATA_BRANCH | grep -q $DATA_BRANCH; then
            git fetch origin $DATA_BRANCH:$DATA_BRANCH
            git checkout $DATA_BRANCH
          else
            git checkout --orphan $DATA_BRANCH
            git rm -rf .
            git commit --allow-empty -m "Initialize data branch"
            git push origin $DATA_BRANCH
          fi

      - name: Copy generated data
        id: copy_data
        run: |
          set -euo pipefail
          mkdir -p data
          if [ -f site_metrics.json ]; then
            cp -f site_metrics.json data/site_metrics.json
            cp -f site_metrics.json .last_backend_data
          else
            echo "Warning: site_metrics.json not found; nothing to copy"
          fi

          git add data/site_metrics.json .last_backend_data || true

          if git diff --staged --quiet; then
            echo "No data changes to commit"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            git commit -m "chore: update leaderboard data [skip ci]" || true
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Push data branch
        if: steps.run_update.outcome == 'success' && steps.copy_data.outputs.changed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          git push origin HEAD:data-updates

      - name: Finish
        run: echo "Backend update job completed"

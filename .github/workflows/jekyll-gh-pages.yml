name: Jekyll Build & Deploy

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '.github/**'
  workflow_dispatch:

permissions:
  contents: write   # needed to upload artifacts
  pages: write      # needed to deploy to Pages
  id-token: write   # needed for OIDC authentication

concurrency:        # prevent overlapping deployments
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      skip_deploy: ${{ steps.check_site.outputs.skip_deploy }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Cache Ruby gems
        uses: actions/cache@v3
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: Install dependencies
        run: |
          bundle config set --local path 'vendor/bundle'
          bundle install --jobs 4 --retry 3

      - name: Validate Jekyll site
        run: bundle exec jekyll doctor

      - name: Build Jekyll site
        run: bundle exec jekyll build --destination ./_site

      - name: Check for _site changes
        id: check_site
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          # Stage generated site and check if there are any changes to deploy
          git add -A _site || true
          if git diff --quiet --cached; then
            echo "No changes in _site; skipping upload"
            echo "skip_deploy=true" >> $GITHUB_OUTPUT
          else
            echo "Changes detected in _site; will upload artifact"
            echo "skip_deploy=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload Pages artifact
        if: steps.check_site.outputs.skip_deploy != 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.outputs.skip_deploy != 'true'
    environment:
      name: github-pages   # REQUIRED
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

name: Backend Leaderboard Updates

on:
  schedule:
    - cron: '*/15 * * * *'
  push:
    paths:
      - 'backend/**'
      - 'metrics_api.py'
      - 'requirements.txt'
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  update-leaderboard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: |
          if [ -f requirements.txt ]; then
            python -m pip install --upgrade pip
            pip install -r requirements.txt
          else
            echo "No requirements.txt found; skipping pip install"
          fi

      - name: Run leaderboard update script
        id: run_update
        run: |
          python metrics_api.py

      - name: Prepare data branch
        id: prepare_branch
        run: |
          DATA_BRANCH="data-updates"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if git ls-remote --heads origin $DATA_BRANCH | grep -q $DATA_BRANCH; then
            git fetch origin $DATA_BRANCH:$DATA_BRANCH
            git checkout $DATA_BRANCH
          else
            git checkout --orphan $DATA_BRANCH
            git rm -rf .
            git commit --allow-empty -m "Initialize data branch"
            git push origin $DATA_BRANCH
          fi

      - name: Copy generated data
        run: |
          mkdir -p data
          cp -f site_metrics.json data/site_metrics.json || true
          cp -f site_metrics.json .last_backend_data || true
          git add data/site_metrics.json .last_backend_data || true
          if git diff --staged --quiet; then
            echo "No data changes to commit"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            git commit -m "chore: update leaderboard data [skip ci]" || true
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Push data branch
        if: steps.run_update.outcome == 'success'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin HEAD:data-updates --force

      - name: Finish
        run: echo "Backend update job completed"
